<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JustChat - Realtime Node Socket.io Chat App</title>
    <script defer src="http://localhost:8000/socket.io/socket.io.js"></script> <!-- to connect  server to website -->
    <script defer src="js/client.js"></script> <!-- to connect client-->
    <link rel="stylesheet" href="css/style.css">
    <!-- defer isliye hai kyunki jo scripts hai wo pehle download ho jaiyegi background me fir run hogi so script ko neeche dalne ki zaroorat nahi hai-->
</head>
<body>
    <nav>
        <img class = "logo" src="chat.png" alt="">
        <h1>Welcome to iChat</h1>
    </nav>
    <div class="container">
        <!-- <div class="message right">Moni : How are you? </div>
        <div class="message left">Chinku : I am Fine..how about you?</div> -->
    </div>

    <div class="send">
        <form action="#" id="send-container">
              <input type="text" name="messageInp" id="messageInp">
              <button class="btn" type="submit">Send</button>
        </form>
    </div>
</body>
</html>
